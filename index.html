<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#000000">

<title>Mapbox Fullscreen Map</title>

<link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevent scrolling */
        background: #000;
    }
    #map {
        position: absolute;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
    }
    /* Optional: remove Mapbox logo if your plan allows, otherwise required */
    .mapboxgl-ctrl-logo { display:none !important; }
</style>

</head>
<body>

<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia2F2bmkiLCJhIjoiY2s5YjBqNGY1MGV4aTnobnk0amJncWZweCJ9.gZK_r9CYmb6ZN_mZVmgjNg';

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/kavni/cmd3iy6e600em01s9duln4zpp',
    center: [34.7818, 32.0853],    // Tel Aviv â€” adjust if needed
    zoom: 15,
    pitch: 0,
    bearing: 0,
    minZoom: 10,
    maxZoom: 20
});

// Add zoom buttons (optional) - Uses default 1.0 step
map.addControl(new mapboxgl.NavigationControl(), 'top-right');

// *** THE ONLY MODIFICATION: ENABLE SCROLL ZOOM ***
// This enables mouse wheel zoom for desktop and preserves all other functionality.
map.scrollZoom.enable();

// Allow pinch zoom on tablet (recommended)
map.touchZoomRotate.enable();
</script>

</body>
</html>
